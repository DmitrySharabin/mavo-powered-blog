<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/svg+xml" href="favicon.svg">

	<!-- Mavo -->
	<link rel="stylesheet" href="//get.mavo.io/mavo.min.css">
	<script src="//get.mavo.io/mavo.min.js"></script>

	<!-- Styles -->
	<link rel="stylesheet" href="style.css">

	<title>Mavo-Powered Blog</title>
</head>

<body>
	<header>
		<svg id="logo" viewBox="0 0 100 100">
			<text y="0.9em" font-size="90">üìù</text>
		</svg>
		<h1>Mavo-Powered Blog</h1>

		<nav aria-label="Main">
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="#">Projects</a></li>
				<li><a href="#">Writing</a></li>
				<li><a href="#">Speaking</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</nav>
	</header>

	<main mv-app="blog" mv-storage="https://github.com/DmitrySharabin/mavo-powered-blog/posts.json" mv-plugins="markdown">
		<article property="post" mv-multiple mv-order="desc">
			<header>
				<h1>
					<a href="/blog/[id]" property="title" mv-attribute="none">Post title</a>
				</h1>

				<div aria-label="Post categories">
					<span property="category" mv-multiple mv-edit="#categories"></span>
				</div>
			</header>

			<div property="summary" class="markdown" mv-markdown-options="headerLevelStart: 2">Post summary</div>

			<footer>
				Posted on <time property="date" mv-default="[$today]"></time>

				<meta property="id" mv-default="[idify(title)]" />
			</footer>
		</article>
	</main>

	<footer>
		<section>
			<form role="search" aria-label="Post">
				<input type="search" placeholder="üîç Search" />
				<button type="submit">Search</button>
			</form>
		</section>

		<section>
			<p>&copy; 2020 Awesome Author</p>
			<p><a href="//mavo.io/">Powered by Mavo</a></p>
			<a href="#logo">To the top ‚Üë</a>
		</section>
	</footer>

	<!-- Properties editors -->
	<div hidden>
		<select id="categories">
			<option value="">--Choose--</option>
			<option value="html">HTML</option>
			<option value="css">CSS</option>
			<option value="js">JavaScript</option>
			<option value="design">Design</option>
			<option value="articles">Articles</option>
			<option value="tutorials">Tutorials</option>
			<option value="tips">Tips</option>
			<option value="hacks">Hacks</option>
			<option value="personal">Personal</option>
		</select>
	</div>
</body>

</html>
